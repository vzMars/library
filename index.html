<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>My Library</h1>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="library-grid"></div>
      </div>
    </main>

    <div class="container">
      <div class="modal">
        <div class="modal-content">
          <span class="closeBtn">&times;</span>
          <form class="modal-form">
            <input
              class="input"
              id="title"
              name="title"
              type="text"
              placeholder="Title"
              maxlength="50"
              required
            />
            <input
              class="input"
              id="author"
              name="author"
              type="text"
              placeholder="Author"
              maxlength="50"
              required
            />
            <input
              class="input"
              id="pages"
              name="pages"
              type="number"
              placeholder="Pages"
              min="1"
              required
            />
            <div class="modal-checkbox">
              <label for="read">Read?</label>
              <input class="input" id="read" name="read" type="checkbox" />
            </div>
            <button class="submit-btn" type="submit">Add</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
