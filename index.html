<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>My Library</h1>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="library-grid"></div>
      </div>
    </main>

    <div class="container">
      <div class="modal">
        <div class="modal-content">
          <span class="closeBtn">&times;</span>
          <form class="modal-form" novalidate>
            <label for="title">
              <span>Title</span>
              <input
                type="text"
                id="title"
                name="title"
                class="input"
                placeholder="Mistborn: The Final Empire"
                maxlength="50"
                required
              />
              <span class="error" aria-live="polite"></span>
            </label>

            <label for="author">
              <span>Author</span>
              <input
                type="text"
                id="author"
                name="author"
                class="input"
                placeholder="Brandon Sanderson"
                maxlength="50"
                required
              />
              <span class="error" aria-live="polite"></span>
            </label>

            <label for="pages">
              <span>Pages</span>
              <input
                type="number"
                id="pages"
                name="pages"
                class="input"
                placeholder="541"
                min="1"
                required
              />
              <span class="error" aria-live="polite"></span>
            </label>

            <label for="read">
              <span>Read?</span>
              <input type="checkbox" id="read" name="read" class="input" />
            </label>

            <button class="submit-btn" type="submit">Add</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
